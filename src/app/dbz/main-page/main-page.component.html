<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Dragon Ball Z</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-6">
            <h2 class="text-center">Personajes</h2>
            <hr>
            <ul>
                <li>Krillin -7,000</li>
                <li>Krillin -7,000</li>
                <li>Krillin -7,000</li>
            </ul>
        </div>
        <div class="col-6">
            <h2 class="text-center">Agregar</h2>
            <hr>
            <form (ngSubmit)="agregar()">
                <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre"> <!--[()]=escuchar como emitir el evento  [value]="nuevo.nombre" (input)="cambiarNombre( $event )"-->
                <input class="form-control" type="number" placeholder="Poder" [(ngModel)]="nuevo.poder" name="poder">

                <button type="submit" class="btn btn-primary">Agregar</button>

            </form>
        </div>

    </div>
</div>
